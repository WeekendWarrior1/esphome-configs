esphome:
  name: callanprojector
  platform: ESP8266
  board: d1_mini
  on_boot:
    then:
      - binary_sensor.template.publish:
          id: hdmi1
          state: ON
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Callan Projector Hotspot"
    password: !secret ap_pass

# Enable logging
# logger:
#  level: DEBUG

ota:

api:

#web_server:
#  port: 80

binary_sensor:
  - platform: template
    name: Projector
    id: projector_power_state
    internal: true
    device_class: power
    lambda: |-
      return id(LED_backlit_enable_input).state;

  - platform: gpio
    device_class: power
    pin:
      number: D0
      mode: INPUT_PULLDOWN_16
    id: LED_backlit_enable_input
    internal: true
    on_press:
      - delay: 0.2s
      - light.turn_on: projector_brightness
    on_release:
      - light.turn_off: projector_brightness

  - platform: template
    name: hdmi1
    id: hdmi1
    internal: true

remote_transmitter:
  pin: D4
  carrier_duty_percent: 100%
     

light:
  - platform: monochromatic
    name: "Projector Brightness"
    id: projector_brightness
    output: LED_backlit_enable_output
    restore_mode: ALWAYS_OFF
    default_transition_length: 0s
    # gamma_correct: 0
    on_turn_on:
      - if:
          condition:
            binary_sensor.is_off: projector_power_state
          then:
            - light.turn_off: projector_brightness

output:
  - platform: esp8266_pwm
    id: LED_backlit_enable_output
    pin: D2
    # min_power: 0.115
    min_power: 0.111
    frequency: 512Hz

switch:
  - platform: template
    name: Projector Power
    id: projector_power
    turn_on_action:
      - if:
          condition:
            binary_sensor.is_off: projector_power_state
          then:
            - remote_transmitter.transmit_raw:
                code: [8980,-4420, 530,-1720, 530,-570, 530,-620, 480,-620, 480,-620, 530,-1720, 480,-620, 480,-670, 480,-620, 480,-1720, 530,-1720, 530,-1670, 580,-1670, 580,-520, 580,-1670, 530,-1670, 580,-570, 530,-570, 530,-570, 530,-1720, 530,-570, 530,-1720, 530,-570, 530,-1720, 480,-1720, 530,-1720, 530,-1670, 530,-620, 480,-1720, 530,-620, 480,-1770, 480,-620, 480]
          else:   #projector is on, so turn off
            - remote_transmitter.transmit_raw:
                code: [8980,-4420, 530,-1720, 530,-570, 530,-620, 480,-620, 480,-620, 530,-1720, 480,-620, 480,-670, 480,-620, 480,-1720, 530,-1720, 530,-1670, 580,-1670, 580,-520, 580,-1670, 530,-1670, 580,-570, 530,-570, 530,-570, 530,-1720, 530,-570, 530,-1720, 530,-570, 530,-1720, 480,-1720, 530,-1720, 530,-1670, 530,-620, 480,-1720, 530,-620, 480,-1770, 480,-620, 480]
